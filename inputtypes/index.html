<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bootstrap — Input Type Examples</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="../bootstrap/bootstrap_5_3_8/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Bootstrap: Examples of Every HTML Input Type</h1>

        <form class="bg-white p-4 shadow-sm rounded">
            <!-- text -->
            <div class="mb-3">
                <label class="form-label" for="textInput">Text</label>
                <input id="textInput" name="textInput" type="text" class="form-control" placeholder="Type text">
            </div>

            <!-- search -->
            <div class="mb-3">
                <label class="form-label" for="searchInput">Search</label>
                <input id="searchInput" name="searchInput" type="search" class="form-control" placeholder="Search...">
            </div>

            <!-- email -->
            <div class="mb-3">
                <label class="form-label" for="emailInput">Email</label>
                <input id="emailInput" name="emailInput" type="email" class="form-control" placeholder="name@example.com">
            </div>

            <!-- url -->
            <div class="mb-3">
                <label class="form-label" for="urlInput">URL</label>
                <input id="urlInput" name="urlInput" type="url" class="form-control" placeholder="https://...">
            </div>

            <!-- tel -->
            <div class="mb-3">
                <label class="form-label" for="telInput">Telephone</label>
                <input id="telInput" name="telInput" type="tel" class="form-control" placeholder="+1 (555) 555-5555">
            </div>

            <!-- password -->
            <div class="mb-3">
                <label class="form-label" for="passwordInput">Password</label>
                <input id="passwordInput" name="passwordInput" type="password" class="form-control" placeholder="••••••••">
            </div>

            <!-- number -->
            <div class="mb-3">
                <label class="form-label" for="numberInput">Number</label>
                <input id="numberInput" name="numberInput" type="number" class="form-control" min="0" max="100" step="1" value="10">
            </div>

            <!-- range -->
            <div class="mb-3">
                <label class="form-label" for="rangeInput">Range</label>
                <input id="rangeInput" name="rangeInput" type="range" class="form-range" min="0" max="100" value="50">
            </div>

            <!-- date -->
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label class="form-label" for="dateInput">Date</label>
                    <input id="dateInput" name="dateInput" type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="timeInput">Time</label>
                    <input id="timeInput" name="timeInput" type="time" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="datetimeInput">Datetime-local</label>
                    <input id="datetimeInput" name="datetimeInput" type="datetime-local" class="form-control">
                </div>
            </div>

            <!-- month & week -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="monthInput">Month</label>
                    <input id="monthInput" name="monthInput" type="month" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="weekInput">Week</label>
                    <input id="weekInput" name="weekInput" type="week" class="form-control">
                </div>
            </div>

            <!-- color -->
            <div class="mb-3">
                <label class="form-label" for="colorInput">Color</label>
                <input id="colorInput" name="colorInput" type="color" class="form-control form-control-color" value="#0d6efd" title="Choose your color">
            </div>

            <!-- file -->
            <div class="mb-3">
                <label class="form-label" for="fileInput">File</label>
                <input id="fileInput" name="fileInput" type="file" class="form-control">
                <div class="form-text">Single file upload example</div>
            </div>

            <!-- textarea -->
            <div class="mb-3">
                <label class="form-label" for="textarea">Textarea</label>
                <textarea id="textarea" name="textarea" class="form-control" rows="3" placeholder="Multi-line text"></textarea>
            </div>

            <!-- select -->
            <div class="mb-3">
                <label class="form-label" for="select">Select</label>
                <select id="select" name="select" class="form-select">
                    <option selected>Choose...</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>

            <!-- checkboxes -->
            <div class="mb-3">
                <label class="form-label d-block">Checkboxes</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1">Default checkbox</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check2" checked>
                    <label class="form-check-label" for="check2">Checked checkbox</label>
                </div>
            </div>

            <!-- radios -->
            <div class="mb-3">
                <label class="form-label d-block">Radio buttons</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioGroup" id="radio1" checked>
                    <label class="form-check-label" for="radio1">Option A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioGroup" id="radio2">
                    <label class="form-check-label" for="radio2">Option B</label>
                </div>
            </div>

            <!-- input types used as buttons -->
            <div class="mb-3 d-flex gap-2 flex-wrap">
                <input type="button" class="btn btn-outline-primary" value="Input button">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-secondary" value="Reset">
                <!-- input type=image -->
                <input type="image" src="https://via.placeholder.com/28" alt="image button" class="btn p-0" style="height:34px;object-fit:contain">
            </div>

            <!-- hidden field -->
            <input type="hidden" name="hiddenField" value="hiddenValue">

            <!-- disabled / readonly examples -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label class="form-label" for="disabledInput">Disabled input</label>
                    <input id="disabledInput" class="form-control" type="text" placeholder="Disabled" disabled>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="readonlyInput">Readonly input</label>
                    <input id="readonlyInput" class="form-control" type="text" value="Read-only" readonly>
                </div>
            </div>
        </form>

        <p class="mt-3 text-muted small">Demonstrates common input types and Bootstrap form styling.</p>
    </div>


    <script src="../bootstrap/bootstrap_5_3_8/js/bootstrap.bundle.min.js"></script>
</body>
</html>
